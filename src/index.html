<body ng-app="myApp" ng-controller='appCtrl' class="navBardemoBasicUsage">
    <div>
        <header>
            <md-content class="md-padding">
                <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                    <div layout="row" layout-align="left right">
                        <div flex="90">
                            <label> INVERTED INDEX</label>
                        </div>
                        <a href="" flex="7">Sign Out</a>
                    </div>
                </md-nav-bar>
            </md-content>
        </header>

    </div>
    <div class="jumbotron row justify-content-md-center col col-md-6">
        <div><label>Select A file to Invert</label></div>
        <div>
            <md-button ng-click="showPrompt()"> Select</md-button>
        </div>
        <input type="file" file-model="myFile" id="upload" accept=".json" ng-click="isUploaded = false" multiple />
        <button class="btn btn-default" ng-click="uploader()">Upload File</button>
        <button class="btn btn-default" ng-click="create()">Create Index</button>
        <input type="text" id = "term" >
        <button class="btn btn-default" ng-click="search()"> search  </button>
    </div>

        <table class = "table">
            <thead>
                <th> Term </th>
                <th ng-repeat = "key in count">     
                    {{key}}
                </th>      
            </thead>

            <tr ng-repeat="(key,value) in createdIndex track by $index">
                <td>{{ key }} - {{ value }}</td>
                <td ng-repeat="book in count">
                    <!-- <span >{{ value.includes(book) ? 'Yes' : 'No' }}</span> -->
                    <i class="fa fa-check" ng-if="value.includes(book)"></i>
                    <i class="fa fa-close" ng-if="!value.includes(book)"></i>
                </td>
            </tr>
        </table>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script type="text/javascript" src="js/main.js"></script>
